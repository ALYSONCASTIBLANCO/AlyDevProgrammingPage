<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/svg" href="./media/bx-code-block.svg" />
    <title>Programming Challenges Page- Sign In</title>

</head>
<body>
    <header>
        <div class="menubar">
            <h1 class="pagetitle">My Programming Challenges Page</h1>
            <div class="bannerbuttons">
                <ul>
                    <a href="myfirstpage.html">
                        <li class="menuitems">Home</li>
                    </a>
                    <a href="myfirstpage.html#Challenges">
                        <li class="menuitems">Challenges</li>
                    </a>
                    <a href="myfirstpage.html#contribute"><li class="menuitems">Contribute to the Crew</li></a>
                    <li class="menuitems"><button class="signinbutton" onclick="location.href='./Login.html'">Sign in</button></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="signin">
            <div class="signinform">
                <h2>Sign In</h2>
                <div>
                    <form action="" method="get">
                        <h5>Email:</h5>
                        <input type="email" name="email" placeholder="example.email@gmail.com"/>
                        <h5>Password: </h5>
                        <input type="password" name="password" placeholder="Enter 8+ characters"/>
                        <input class="signinbutton" type="submit" name="signin" value="Sign In"/>
                    </form>
                </div>
                    
            </div>    
        </div>
    </main>

</body>
</html>
